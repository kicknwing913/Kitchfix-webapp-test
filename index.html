<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jumping Cat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <div class="intro">
        <p class="eyebrow">Playful demo</p>
        <h1>Make the cat jump</h1>
        <p class="lede">Press the button to send this curious cat leaping into the air.</p>
      </div>

      <div class="cat-stage" aria-live="polite">
        <div class="shadow" aria-hidden="true"></div>
        <svg class="cat" viewBox="0 0 320 320" role="img" aria-label="Smiling orange cat">
          <defs>
            <linearGradient id="fur" x1="0%" x2="100%" y1="0%" y2="0%">
              <stop offset="0%" stop-color="#f8b26a" />
              <stop offset="100%" stop-color="#f88f2d" />
            </linearGradient>
          </defs>
          <g fill="url(#fur)">
            <ellipse cx="160" cy="190" rx="90" ry="70" />
            <circle cx="160" cy="140" r="60" />
            <path d="M116 98 L140 140 L100 132 Z" />
            <path d="M204 98 L180 140 L220 132 Z" />
          </g>
          <g fill="#f6a04d">
            <ellipse cx="115" cy="175" rx="20" ry="14" />
            <ellipse cx="205" cy="175" rx="20" ry="14" />
          </g>
          <g fill="#f3e1c3">
            <ellipse cx="160" cy="172" rx="30" ry="20" />
            <circle cx="136" cy="138" r="16" />
            <circle cx="184" cy="138" r="16" />
          </g>
          <g fill="#2d1b0b">
            <circle cx="136" cy="138" r="6" />
            <circle cx="184" cy="138" r="6" />
            <path d="M156 150 L164 150 L160 160 Z" />
            <path d="M150 170 Q160 178 170 170" fill="none" stroke="#2d1b0b" stroke-width="5" stroke-linecap="round" />
          </g>
          <path d="M230 195 Q260 185 265 210 Q255 215 245 210 Q248 230 232 230" fill="url(#fur)" stroke="#d76e1d" stroke-width="6" stroke-linecap="round" />
        </svg>
      </div>

      <button type="button" class="cta" id="jumpButton">Make the cat jump</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
